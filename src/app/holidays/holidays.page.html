
<ion-header>
    <ion-toolbar>
        <ion-title>2022`s Holidays</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="countries"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">2022`s Holidays</ion-title>
        </ion-toolbar>
      </ion-header>
    
       
    
  <ion-grid>
      <ion-row>
        <ion-col size="4">
          <div start><strong>Date</strong></div>
        </ion-col>
        <ion-col size="2">
            <div start><strong>Code</strong></div>
          </ion-col>
        <ion-col size="6">
            <div end><strong>Holiday</strong></div>
          </ion-col>
      </ion-row>
      <ion-row *ngFor="let holiday of holidays">
          <ion-col size="4">
            <div start>{{ holiday.date }}</div>
          </ion-col>
          <ion-col size="2">
              <div start>{{ holiday.country_code }}</div>
            </ion-col>
          <ion-col size="6">
              <div end>{{ holiday.name }}</div>
            </ion-col>
        </ion-row>
</ion-grid>
</ion-content>
