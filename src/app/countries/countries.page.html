<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Countries</ion-title>
    </ion-toolbar>
  </ion-header>

   


    <ion-grid>
        <ion-row>
          <ion-col size="6">
            <div start><strong>Code</strong></div>
          </ion-col>
          <ion-col size="6">
              <div end><strong>Country</strong></div>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let country of countries" [routerLink]="['/holidays', country.code]">
            <ion-col size="6">
              <div start>{{ country.code }}</div>
            </ion-col>
            <ion-col size="6">
                <div end>{{ country.name }}</div>
              </ion-col>
          </ion-row>
  </ion-grid>

 
</ion-content>
